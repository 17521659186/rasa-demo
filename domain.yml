intents:
  - greetings
  - bye
  - thanks
  - complaint_filing
  - order_query
  - order_cancel
  - order_transfer
  - order_return
responses:
  utter_greetings:
  - text: 你好啊，我是你的专属人工智能客服
  utter_bye:
  - text: 拜拜
  - text: 好的，再见啦
  utter_thanks:
  - text: 不用客气哦
  - text: 不用谢呢
  utter_complaint_filing:
  - text: 对不起啦，没有帮到你
  utter_order_query:
  - text: 订单查询
  utter_order_cancel:
  - text: 订单取消
  utter_order_transfer:
  - text: 物流查询
  utter_order_return:
  - text: 退货

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true